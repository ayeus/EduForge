<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <style>
        /* Custom styles for the split layout */
        .split-container {
            display: flex;
            height: 100vh;
        }
        .image-half {
            flex: 1;
            background-image: url(''); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }
        .login-half {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">EduForge</div>
       
      
    </nav>
    <div class="split-container">
        <!-- Image Half -->
        <div class="image-half" style="background-image: url('/static/login.jpg');"></div>

        <!-- Login Half -->
        <div class="login-half">
            <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
                <h1 class="text-3xl font-semibold text-gray-900 text-center mb-6">Log In</h1>
                <form method="POST" action="/login">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" required
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit"
                            class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Login
                    </button>
                </form>
                <p class="mt-4 text-center text-gray-600">
                    Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Register here</a>.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
