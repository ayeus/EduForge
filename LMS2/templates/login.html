<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LMS</title>
    <!-- Link to External CSS File -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <!-- Dark Mode Toggle Script -->
    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark');
            localStorage.setItem('darkMode', body.classList.contains('dark') ? 'enabled' : 'disabled');
        }

        // Check for dark mode preference on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark');
            }
        });
    </script>
    <style>
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            color: white;
            text-align: center;
            z-index: 1000;
        }
        .form-container {
            margin-top: 100px; /* Ensures space below navbar */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">EduForge</div>
    </nav>
    
    <div class="video-background">
        <video autoplay muted loop id="myVideo">
            <source src="{{ url_for('static', filename='index_bg.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <!-- Login Form Container -->
    <div class="form-container">
        <h1>Log In</h1>

        <!-- Flash Messages (for error handling) -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error-message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form method="POST" action="/login">
            <div>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <!-- Registration Link -->
        <p class="register-link">
            Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.
        </p>
    </div>
</body>
</html>
